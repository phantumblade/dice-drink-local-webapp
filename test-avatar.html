<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Avatar Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .avatar-preview {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Test Avatar Upload - Dice & Drink</h1>
    
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" value="17" min="1">
        <small>Inserisci l'ID dell'utente (17 √® attualmente attivo)</small>
    </div>

    <div class="form-group">
        <label for="token">Token di Autenticazione:</label>
        <input type="text" id="token" placeholder="Inserisci il token JWT">
        <small>Ottieni il token dal localStorage o dalle Developer Tools</small>
    </div>

    <div class="form-group">
        <label for="avatar">Seleziona Avatar:</label>
        <input type="file" id="avatar" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp">
        <small>Formati supportati: JPEG, PNG, GIF, WebP (max 5MB)</small>
    </div>

    <button onclick="testGetAvatar()">üì• GET Avatar Attuale</button>
    <button onclick="testUploadAvatar()">üì§ Upload Avatar</button>
    <button onclick="testDeleteAvatar()">üóëÔ∏è Delete Avatar</button>

    <div id="result" class="result" style="display: none;"></div>
    <img id="avatarPreview" class="avatar-preview" style="display: none;" alt="Avatar Preview">

    <script>
        const API_BASE = 'http://localhost:3000/api';

        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.className = `result ${isError ? 'error' : 'success'}`;
            result.textContent = message;
            result.style.display = 'block';
        }

        function getAuthHeaders() {
            const token = document.getElementById('token').value.trim();
            return token ? { 
                'Authorization': `Bearer ${token}` 
            } : {};
        }

        async function testGetAvatar() {
            const userId = document.getElementById('userId').value;
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}/avatar`);
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Avatar URL: ${data.avatarUrl}\n` +
                             `Custom Avatar: ${data.hasCustomAvatar ? 'S√¨' : 'No'}\n` +
                             `Last Updated: ${data.lastUpdated || 'Mai'}`);
                    
                    // Mostra preview
                    const preview = document.getElementById('avatarPreview');
                    preview.src = `http://localhost:3000${data.avatarUrl}`;
                    preview.style.display = 'block';
                } else {
                    showResult(`‚ùå Errore: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Errore rete: ${error.message}`, true);
            }
        }

        async function testUploadAvatar() {
            const userId = document.getElementById('userId').value;
            const fileInput = document.getElementById('avatar');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('‚ùå Seleziona un file prima!', true);
                return;
            }

            const formData = new FormData();
            formData.append('avatar', file);

            try {
                const response = await fetch(`${API_BASE}/users/${userId}/avatar`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Avatar caricato!\n` +
                             `URL: ${data.avatarUrl}\n` +
                             `File: ${data.filename}\n` +
                             `Dimensioni elaborate: ${data.processedSize}`);
                    
                    // Aggiorna preview
                    const preview = document.getElementById('avatarPreview');
                    preview.src = `http://localhost:3000${data.avatarUrl}?t=${Date.now()}`;
                    preview.style.display = 'block';
                } else {
                    showResult(`‚ùå Errore upload: ${data.error}\n${data.message || ''}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Errore rete: ${error.message}`, true);
            }
        }

        async function testDeleteAvatar() {
            const userId = document.getElementById('userId').value;
            
            try {
                const response = await fetch(`${API_BASE}/users/${userId}/avatar`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Avatar eliminato!\nTornato al default: ${data.avatarUrl}`);
                    
                    // Aggiorna preview al default
                    const preview = document.getElementById('avatarPreview');
                    preview.src = `http://localhost:3000${data.avatarUrl}?t=${Date.now()}`;
                    preview.style.display = 'block';
                } else {
                    showResult(`‚ùå Errore eliminazione: ${data.error}\n${data.message || ''}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Errore rete: ${error.message}`, true);
            }
        }

        // Auto-carica avatar all'avvio
        window.onload = testGetAvatar;
    </script>
</body>
</html>
